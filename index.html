<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
      rel="stylesheet"
      />
      <title>Document</title>
    </head>
    <body>
      
      <div class="container__items">
        <div class="first__second__strongers">
          <!-- Корзина -->
          <div class="card__item">
            <div class="card__body">
              <h5 class="card__title">Ваш заказ</h4>
              <div data-cart-empty class="alert alert-secondary" role="alert">
                Корзина пуста
              </div>
              <!-- cart-wrapper -->
              <div class="cart-wrapper">
                
                <!-- Cart item -->
                <div class="cart-item" data-id="05">
                  <div class="cart-item__top">
                    <div class="cart-item__img">
                      <img src="p1_3232540_d28ab35c.jpg" height="40px" alt="">
                    </div>
                    <div class="cart-item__desc">
                      <div class="cart-item__title">Дискорд аккаунт</div>
                      
                      <!-- cart-item__details -->
                      <div class="cart-item__details">
                        
                        <div class="items__in__card">
                          <div class="items__control" data-action="minus">-</div>
                          <div class="items__current" data-counter="">1</div>
                          <div class="items__control" data-action="plus">+</div>
                        </div>
                        
                        <div class="price">
                          <div class="price__currency">250 ₽</div>
                        </div>
                        
                      </div>
                      <!-- // cart-item__details -->
                      
                    </div>
                  </div>
                </div>
                <!-- // Cart item -->
                
              </div>
              <!-- // cart-wrapper -->
              
              <!-- Стоимость заказа -->
              <div class="cart-total">
                <p><span class="h5">Доставка:</span> <span class="delivery-cost free">бесплатно</span> </p>
                <p><span class="h5">Итого:</span> <span class="total-price">330</span> <span class="rouble">₽</span></p>
              </div>
              <!-- // Стоимость заказа -->
              
            </div>
            
            <!-- Оформить заказ -->
            <div id="order-form" class="card-body border-top">
              <h5 class="card-title">Оформить заказ</h4>
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ваш номер телефона">
                  </div>
                <button type="submit" class="btn btn-primary">Заказать</button>
              </form>
            </div>
            <!-- // Оформить заказ -->
            
          </div>
          <!-- // Корзина -->
          <div class="first__strong">
           <div class="magazine__item" data-id="01">
            <div class="img__item">
              <img class="product-img" src="p1_3232540_d28ab35c.jpg " alt="Картинка" height="70px" />
            <div class="description__item">
              <h3>Discord аккаунт</h3>
            </div>
            <div class="price__item">
              <span>100 Рублей</span>
            </div>
            <p><small data-items-in-box class="text-muted">6 шт.</small></p>
            <div class="button_add_card">
                  <button data-cart class="add__to_card">Добавить в корзину</button>
                </div>
                <div class="counter__item">
                  <div class="items__control" data-action="minus">-</div>
                  <div class="items__current" data-counter>1</div>
                  <div class="items__control" data-action="plus">+</div>
                </div>
          </div>
        </div>
        <div class="magazine__item" data-id="02">
          <div class="img__item">
            <img class="product-img" src="twiiter.png" alt="Картинка" height="70px" />
            <div class="description__item">
              <h3>Twitter аккаунт</h3>
            </div>
            <div class="price__item">
              <span>150 Рублей</span>
            </div>
            <p><small data-items-in-box class="text-muted">6 шт.</small></p>
            <div class="button_add_card">
              <button data-cart class="add__to_card">Добавить в корзину</button>
            </div>
            <div class="counter__item">
                  <div class="items__control" data-action="minus">-</div>
                  <div class="items__current" data-counter>1</div>
                  <div class="items__control" data-action="plus">+</div>
                </div>
              </div>
            </div>
          </div>
      <div class="secont__strong">
        <div class="magazine__item" data-id="03">
          <div class="img__item">
            <img class="product-img" src="rambler.jpg" alt="Картинка" height="70px" />
            <div class="description__item">
              <h3>Rambler аккаунт</h3>
            </div>
            <div class="price__item">
              <span>30 Рублей</span>
              
            </div>
            <div class="how_item">
              <p><small data-items-in-box class="text-muted">6 шт.</small></p>
  
            </div>
            <div class="button_add_card">
              <button data-cart class="add__to_card">Добавить в корзину</button>
            </div>
            <div class="counter__item">
              <div class="items__control" data-action="minus">-</div>
                  <div class="items__current" data-counter>1</div>
                  <div class="items__control" data-action="plus">+</div>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
    <script src="counter__in__card.js"></script>
    <script src="index.js"></script>
    <script src="counter.js"></script>
    <script src="card-item.js"></script>
  </body>
</html>
